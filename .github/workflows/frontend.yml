name: Frontend CI/CD
on:
  push:
    branches: [main]
    paths: 
      - 'todo-application/frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'todo-application/frontend/**'
      
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install
        working-directory: ./todo-application/frontend
        run: npm ci --audit=false

      - name: Verify
        working-directory: ./todo-application/frontend
        run: |
          npm run lint
          npm run type-check
          npm run build

  test:
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run ${{ matrix.test-type }} tests
        working-directory: ./todo-application/frontend
        run: npm run test:${{ matrix.test-type }} -- --ci --coverage

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Push Docker
        uses: docker/build-push-action@v5
        with:
          context: todo-application/frontend
          push: true
          tags: |
            ghcr.io/your-org/frontend:latest
            ghcr.io/your-org/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max